<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-1</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-1</h1>
<hr>
<div id="app">
    <whisper></whisper>
    <inner></inner>
</div>
<script>
    // 在构造器外面定义全局组件
    Vue.component('whisper',{
      template:`<div style="color:cadetblue">我是全局组件</div>`
    })
    var app=new Vue({
      el:'#app',
      // 在构造器里面定义局部组件
      components:{
        'inner':{
          template: `<div style="color:hotpink">我是局部组件</div>`
        }
      }
    })
</script>
</body>
</html>
