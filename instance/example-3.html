<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example-3</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>example-3 </h1>
<hr>
<div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
</div>
<p><button onclick="reduce()">reduce</button></p>
<p><button onclick="reduceOnce()">reduceOnce</button></p>
<p><button onclick="off()">off</button></p>
<script>
    var app=new Vue({
      el:'#app',
      data:{
        num:1
      },
      methods:{
        add:function () {
          this.num++
        }
      }
    });

    app.$on('reduce',function () {
      this.num--
    })
    app.$once('reduceOnce',function () {
      console.log('执行了$once');
      this.num--;
    })
    function reduce () {
      app.$emit('reduce');
    }
    function reduceOnce () {
      app.$emit('reduceOnce');
    }
    function off () {
      // app.$off('reduce');
      app.$off();
    }
</script>
</body>
</html>
