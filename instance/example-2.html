<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>example methods demo</h1>
<hr>
<div id="app">
</div>
<p><button onclick="destroy()">卸载</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">更改数据</button></p>

<script type="text/javascript">
    var whisper=Vue.extend({
      template:`<p>{{message}}</p>`,
      data:function () {
        return {
          message:'Hello whisper'
        }
      },
      mounted:function () {
        console.log('mounted被创建');
      },
      destroyed:function () {
        console.log('destroy销毁了');
      },
      updated:function () {
        console.log('updated 更新之后');
      }
    })
    var vm=new whisper().$mount('#app');
    function destroy () {
      vm.$destroy();
    }
    function reload () {
      vm.$forceUpdate();
    }
    function tick () {
      vm.message='updated message info';
      vm.$nextTick(function () {
        console.log('message更新完之后被调用');
      })
    }
</script>
</body>
</html>
