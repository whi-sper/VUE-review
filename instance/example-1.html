<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example-1</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<h1>example methods demo</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script>
    var app=new Vue({
      el:'#app',
      data:{
        message:'Hello World'
      },
      mounted:function () {
        $('#app').html('我是jquery');
      },
      methods:{
        add:function () {
          console.log("调用了构造器内部的add");
        }
      }
    })
    app.add()
</script>
</body>
</html>
