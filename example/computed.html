<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <td>学科</td>
            <td>分数</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>{{math}}</td>
        </tr>
        <tr>
            <td>英语</td>
            <td>{{english}}</td>
        </tr>
        <tr>
            <td>语文</td>
            <td>{{Chinese}}</td>
        </tr>
        <tr>
            <td>总分</td>
            <td>{{sum}}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{average}}</td>
        </tr>
    </table>
</div>
<script>
    var app=new Vue({
      el:'#app',
      data:{
        math:95,
        english:97,
        Chinese:100
      },
      computed:{
        sum:function () {
          return this.math+this.english+this.Chinese
        },
        average:function () {
          return Math.round(this.sum/3)
        }
      }
    })
</script>
</body>
</html>
