<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-2</h1>
<hr>
<div id="app">
    <inner here="局部"></inner>
</div>
<script>

    el:'#app',
    components:{
      'inner':{
        template: `<div style="color:hotpink">我是{{here}}组件</div>`,
        props:['here']
      }
    }
  })
</script>
</body>
</html>
