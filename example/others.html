<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>others指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-pre & v-cloak & v-once实例</h1>
<hr>
<div id="app">
    <div v-pre>{{message}}</div>
    <div v-cloak>渲染完成后，才显示！</div>
    <div v-once>{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
</div>
<script>
    var app=new Vue({
      el:'#app',
      data:{
        message:'hello world!'
      }
    })
</script>
</body>
</html>
