<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>extends 扩展</h1>
<hr>
<div id="app">
    ${num}
    <p>
        <button @click="add">add</button>
    </p>
</div>
<script>
  var extendsObj = {
    updated: function () {
      console.log('我是扩展的updated')
    },
    methods: {
      // 与实例中的重名则不执行
      add: function () {
        console.log('我是扩展出来的方法');
        this.num += 2
      }
    }
  }
  var app = new Vue({
    el: '#app',
    data: {
      num: 1
    },
    methods: {
      add: function () {
        console.log('我是原生的方法');
        this.num++
      }
    },
    updated: function () {
      console.log('我是原生的updated')
    },
    extends: extendsObj,
    delimiters: ['${','}']
  })
</script>
</body>
</html>
