<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model数据源绑定</h1>
<hr>
<div id="app">
    <p>原始文本：{{message}}</p>
    <h3>文本框</h3>
    <p>
        v-model:<input type="text" v-model="message">
    </p>
    <p>
        v-model.lazy:<input type="text" v-model.lazy="message">
    </p>
    <p>
        v-model.number:<input type="text" v-model.number="message">
    </p>
    <p>
        v-model.trim:<input type="text" v-model.trim="message">
    </p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <h3>多选框绑定值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="whisper" value="whisper" v-model="names">
        <label for="isTrue">whisper</label>
        <input type="checkbox" id="Tom" value="Tom" v-model="names">
        <label for="isTrue">Tom</label>
        <input type="checkbox" id="anna" value="anna" v-model="names">
        <label for="isTrue">anna</label>
    </p>
    <p>{{names}}</p>
    <hr>
    <h3>单选框绑定</h3>
    <p>
        <!--"for" 属性可把 label 绑定到另外一个元素。请把 "for" 属性的值设置为相关元素的 id 属性的值。-->
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>你选择的性别是：{{sex}}</p>
    </p>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      isTrue:true,
      names:[],
      sex:'男'
    }
  })
</script>
</body>
</html>
